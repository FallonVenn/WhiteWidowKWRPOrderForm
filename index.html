<!DOCTYPE html>
<html>
<head>
  <title>KWRP White Widow POS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<img src="image.png" alt="KWRP White Widow Logo" width="150">
<h1>KWRP White Widow POS</h1>

<h2>Order Entry</h2>

<!-- ================= EMPLOYEE ================= -->
Employee:
<select id="employee" required>
  <option value="">Select Employee</option>
  <option>Daniel Taylor</option>
  <option>Jeremy Cobain</option>
  <option>Lucie Asmodeus</option>
  <option>Thomas White</option>
  <option>Fallon Graves</option>
  <option>Benny Pegorino</option>
</select>
<br><br>

<!-- ================= BUYER ================= -->
Buyer:
<input id="buyer" placeholder="Enter buyer name" required>
<br><br>

<!-- ================= CATEGORY ================= -->
Category:
<select id="category" onchange="populateItems()">
  <option value="">Select Category</option>
  <option value="BAGS">Bags</option>
  <option value="JOINTS">Joints</option>
  <option value="EDIBLES">Edibles</option>
  <option value="TAB">Tab Actions</option>
</select>
<br><br>

<!-- ================= ITEM ================= -->
Item:
<select id="item" onchange="toggleTabPaymentItem()">
  <option value="">Select item</option>
</select>

<span id="qtyLabel">Quantity:</span>
<input id="qty" type="number" value="1" min="1">

<button type="button" onclick="addItem()">Add to Cart</button>

<!-- ================= CART ================= -->
<h3>Cart</h3>
<ul id="cart"></ul>

<h3>Total: $<span id="total">0</span></h3>

<!-- ================= PAYMENT ================= -->
Payment Method:
<select id="payment" required onchange="toggleTabField()">
  <option value="" disabled selected>Select Payment</option>
  <option value="Cash">Cash</option>
  <option value="Card">Card</option>
  <option value="Tab">Tab (Charge Purchase to Tab)</option>
</select>

<!-- TAB SELECT (only when charging purchase to tab) -->
<div id="tabBlock" style="display:none;">
  Tab:
  <select id="tabSelect">
    <option value="">Select Tab</option>
    <option value="NEW">New Tab</option>
  </select>
</div>

<!-- NEW TAB NAME (only when NEW selected) -->
<div id="newTabBlock" style="display:none;">
  New Tab Name:
  <input id="newTabName" placeholder="Enter new tab name">
</div>

<br>

<!-- ================= FORM ================= -->
<form id="orderForm"
      action="https://script.google.com/macros/s/AKfycby_CYPk1QyM0zOU0AFI83N7xCKPmVlgFjkstwD-lLh3sm_pGJ765SwLAvGhdCbuSobn/exec"
      method="post"
      target="hiddenIframe">

  <input type="hidden" name="data" id="formData">
</form>

<iframe name="hiddenIframe" style="display:none;"></iframe>

<button type="button" onclick="submitOrder()">Submit Order</button>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>

</body>
</html>
